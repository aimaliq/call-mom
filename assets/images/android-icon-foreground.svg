<svg width="432" height="432" viewBox="0 0 432 432" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone icon with heart -->
  <g transform="translate(216, 216)">
    <!-- Phone body -->
    <rect x="-45" y="-75" width="90" height="150" rx="15" ry="15" fill="#2563eb" stroke="#1d4ed8" stroke-width="2"/>
    
    <!-- Phone screen -->
    <rect x="-35" y="-55" width="70" height="110" rx="8" ry="8" fill="#f8fafc"/>
    
    <!-- Heart icon on screen -->
    <g transform="translate(0, -10)">
      <path d="M0,15 C-15,-5 -45,-5 -45,15 C-45,35 0,65 0,65 C0,65 45,35 45,15 C45,-5 15,-5 0,15 Z" 
            fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
    </g>
    
    <!-- Phone speaker -->
    <rect x="-20" y="-65" width="40" height="4" rx="2" ry="2" fill="#64748b"/>
    
    <!-- Phone home button -->
    <circle cx="0" cy="55" r="8" fill="#64748b"/>
    
    <!-- Signal waves -->
    <g transform="translate(60, -40)">
      <path d="M0,0 Q10,-10 20,0" stroke="#10b981" stroke-width="3" fill="none"/>
      <path d="M0,10 Q15,-5 30,10" stroke="#10b981" stroke-width="3" fill="none"/>
      <path d="M0,20 Q20,0 40,20" stroke="#10b981" stroke-width="3" fill="none"/>
    </g>
  </g>
</svg>