<svg width="432" height="432" viewBox="0 0 432 432" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient background -->
    <radialGradient id="backgroundGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6F4FE;stop-opacity:1" />
    </radialGradient>
    
    <!-- Subtle pattern -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#bae6fd" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="432" height="432" fill="url(#backgroundGradient)"/>
  
  <!-- Subtle dot pattern overlay -->
  <rect width="432" height="432" fill="url(#dots)"/>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <!-- Large circle -->
    <circle cx="350" cy="80" r="60" fill="#0ea5e9"/>
    <!-- Medium circle -->
    <circle cx="80" cy="350" r="40" fill="#3b82f6"/>
    <!-- Small circles -->
    <circle cx="120" cy="120" r="25" fill="#06b6d4"/>
    <circle cx="320" cy="320" r="30" fill="#8b5cf6"/>
  </g>
</svg>